<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChiDuoc SE</title>
</head>

<body>
    <div id="chatBox">
        <p>Online users:</p>
        <ul id="ulPeerId"></ul>
        <h3 id="peerid">My peer id: </h3>
        <video id="localStream" width="300px" controls></video>
        <br>
        <video id="friendStream" width="300px" controls></video>
        <br/>
        <input type="text" placeholder="Your friend's peer id" id="txtFriendId">
        <br>
        <button id="btnCall">Call</button>
    </div>
    <div id="register">
        <input type="text" placeholder="Enter your UserName" id="txtUserName">
        <button id="btnSignUp">SignUp</button>
    </div>
</body>
<script src="bundle.js"></script>

</html>
